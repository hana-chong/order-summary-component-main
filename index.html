<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
  <div class="hero">
    <img src="./images/illustration-hero.svg" alt="An illustration of a person dancing and listening to music.">
  </div>
  <div class="text">
    <h2>Order Summary</h2>
    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="plan">
        <div class="plan-left">
          <img src="./images/icon-music.svg">
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        </div>
        <a href="" target="_blank">Change</a>
      </div>
      <a href="" class="pay-btn">Proceed to Payment</a>
      <a href="" class="cancel-btn">Cancel Order</a>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hana Chong</a>.
  </div>

</body>
</html>
